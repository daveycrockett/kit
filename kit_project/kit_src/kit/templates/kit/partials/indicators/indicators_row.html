{% extends 'generic/partials/partial_row.html' %}
{% block remaining_row_content %}
    <td>{{ object.xform.name }}</td>
    <td>
        {{ object.name }}
        <span class="help">{{ object.description }}</span>
    </td>
    <td>{{ object.field_type }}</td>
    <td>
        {{ object.command }}
    </td>
{% endblock %}
